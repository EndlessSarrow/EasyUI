<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EasyUI Layout</title>
		<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="themes/icon.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easyui.min.js"></script>
		<style type="text/css">
			#userInfo {
				float: right;
				margin: 100px 30px 0px 0px;
				color: white;
				font-size: 15px;
			}
			
			#userInfo a {
				color: white;
				margin: 5px;
			}
			
			#userInfo a:hover {
				color: #f03f05;
			}
			
			#stuManager a {
				color: black;
				font-size: 15px;
				text-decoration: none;
				padding-left: 16px;
			}
			
			#stuManager a:hover {
				background: rgb(255, 228, 141);
				border: 1px solid orange;
			}
		</style>
		<script type="text/javascript">
			function urlClick(url , title) {
				/*
				 * 添加之前先判断一下存不存在这个选项卡，
				 * 如果没有才添加，如果有，把存在的选项卡激活即可。
				 */
				if(!$("#tt").tabs("exists", title)) {
					$('#tt').tabs('add', {
						title: title, // 标题
						closable: true, // 可关闭
						// 添加内容，可以嵌入html标签
						content: '<iframe src="' + url + '" frameborder=0 width="100%" height="100%" scrolling="no" ></iframe>'
					});
				}
				
				// 激活已存在的选项卡(重新获得焦点)
				$("#tt").tabs("select",title);
			}
		</script>
	</head>

	<body>
		<div class="easyui-layout" style="width:1000px;height:750px;margin:0 auto;">
			<div data-options="region:'north'" style="height:180px;background: url(banner.png);background-size:100%;">
				<div id="userInfo">
					欢迎
					<a href="">xxx</a>，
					<a href="">修改密码</a>
					<a href="">安全退出</a>
				</div>
			</div>
			<div data-options="region:'west',split:true" title="West" style="width:250px;height:600px;padding:0px;">
				<div id="accordion" class="easyui-accordion" style="width:243px;height:540px;border:none;">
					<div id="stuManager" title="学生管理" data-options="iconCls:'icon-man'" style="overflow:auto;padding:10px;">
						<a href="javascript:urlClick('crud.html' , '学生管理')" style="display: block;height: 30px;width: 180px;line-height: 30px;">
							<img src="themes/icons/stu.png" style="position: relative;top: 2px;" /> 学生信息管理
						</a>
					</div>
					<div title="系统设置" data-options="iconCls:'icon-help'" style="padding:10px;">

					</div>
					<div title="测试模块" data-options="iconCls:'icon-search'" style="padding:10px;">

					</div>
				</div>
			</div>
			<div data-options="region:'center'" style="border: none;">
				<div id="tt" class="easyui-tabs" style="width:100%;height:100%;border: none;">
					<div title="欢迎使用" style="padding:10px">
						
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
