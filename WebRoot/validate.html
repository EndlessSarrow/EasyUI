<!DOCTYPE>
<html>

	<head>
		<meta charset="UTF-8">
		<title>EasyUI Validate</title>
		<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="themes/icon.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easyui.min.js"></script>
		<script type="text/javascript">
			$.fn.datebox.defaults.formatter = function(date) {
				var y = date.getFullYear();
				var m = date.getMonth() + 1;
				var d = date.getDate();
				return y + '-' + m + '-' + d;
			}

			$.extend($.fn.validatebox.defaults.rules, {
				isNumber: {
					// 校验规则，如果true则通过
					validator: function(value, param) {
						// value是需要校验的值
						if(isNaN(value)){
							return false;
						}
						return true;
					},
					// 提示消息
					message: '手机号必须是长度为11的数字'
				}
			});
		</script>
	</head>

	<body>
		<div id="w" class="easyui-window" title="修改学生信息" data-options="iconCls:'icon-myAdd',closed:false" style="width:324px;height:300px;padding:5px;">
			<form id="ff" method="post" enctype="multipart/form-data">
				<table>
					<tr>
						<td>学生姓名:</td>
						<td><input class="easyui-textbox" type="text" name="sname" data-options="required:true,missingMessage:'姓名不能为空'"></input>
						</td>
					</tr>
					<tr>
						<td>性别:</td>
						<td>
							<select class="easyui-combobox" name="gender" style="width: 168px;">
								<option value="1" selected="selected">男</option>
								<option value="0">女</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>年龄:</td>
						<td><input class="easyui-textbox" type="text" name="age" data-options="required:true"></input>
						</td>
					</tr>
					<tr>
						<td>个人邮箱:</td>
						<td><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'"></input>
						</td>
					</tr>
					<tr>
						<td>出生日期:</td>
						<td><input id="dd" class="easyui-datebox" type="text" name="bornDate" data-options="required:true,editable:false">
						</td>
					</tr>
					<tr>
						<td>手机号码:</td>
						<td><input class="easyui-textbox" type="text" name="phoneNumber" data-options="required:true,missingMessage:'手机号不能为空',validType:['isNumber','length[11,11]']">
						</td>
					</tr>
					<tr>
						<td>家庭住址:</td>
						<td><input class="easyui-textbox" name="address" data-options="multiline:true" style="height:50px"></input>
						</td>
					</tr>

				</table>
			</form>
			<div id="addStu" style="text-align:center;">
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitAddForm()">提交</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
			</div>
		</div>
	</body>
</html>
